<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src='lib/ngCordova/dist/ng-cordova.js'></script>
    <!-- cordova script (this will be a 404 during development) -->

    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>

    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Test Health App</h1>
      </ion-header-bar>
      <ion-content class="has-header padding">
        <!-- Height -->
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Insert heart rate reading manually" ng-model="body.heartrate">
            </label>
            <button class="button button-small" ng-click="fakeHeartRate()">Insert</button>
          </div>
        </div>


        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick" ng-show="hpMode"></canvas> 

        <button class="button button-positive" ng-click="heartRate()">Update readings</button>
       <!-- <button class="button button-positive" ng-click="getHeight()">Get height</button>
        <br>
        <!-- Workout -->
       <!-- <button class="button button-positive" ng-click="saveWorkout()">Set a Workout</button>
        <button class="button button-positive" ng-click="getWorkouts()">Get workout data</button>-->
        
      </ion-content>
    </ion-pane>
  </body>
</html>
